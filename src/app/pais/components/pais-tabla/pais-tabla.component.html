<table  class="table table-hover">   <!-- el ngIf es para Si es mayor a 0 mostrar la tabla, sino no-->
  <thead>
      <tr>
        <th> # </th>
        <th> Bandera </th>
        <th> Nombre </th>
        <th> Poblaci√≥n </th>
        <th></th>
      </tr>
  </thead>
  <tbody>
    <!-- https://flagcdn.com/co.svg -->
      <tr *ngFor="let pais of paises; let i = index" class="animate__animated animate__lightSpeedInLeft">
        <td>{{i +1}}</td>
        <td><img class="small-flag" [src]="pais.flag"></td>
        <td>{{pais.capital}},{{pais.name}}</td>
        <td>{{pais.population | number }}</td>
        <td> <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a></td>
      </tr>
  </tbody>
</table>
