<h2 class="animate__animated animate__rotateInDownRight ">Buscar por Región: <small>{{regionActiva}}</small></h2>
<hr>

<h5 class="animate__animated animate__rotateInDownRight ">Seleccione la región</h5>
<!-- [class.btn-primary]="region === regionActiva"-->

<!-- [ngClass]="{ 'btn-primary': regionActiva === region,
'btn-outline-primary': regionActiva !== region  }" -->

<!-- (region === regionActiva) ? 'btn btn-primary' : 'btn btn-outline-primary' -->
<div class="row  animate__animated animate__jackInTheBox ">
  <div class="col">
    <button [class]="getClaseCSS(region)"
            *ngFor="let region of regiones"
            (click)="activarRegion(region)"
            class="btn-sm">
      {{region}}
    </button>
  </div>
</div>

<div *ngIf="hayError"  class="alert alert-danger animate__animated animate__rubberBand animate__slow">
  No hay resultados que mostrar con el término "{{regionActiva}}".
</div>

<div  *ngIf="paises.length > 0" class="row animate__animated animate__fadeInTopLeft animate__slow">
  <div class="col animate__animated animate__fadeInBottomRight animate-duration: 1000ms">
    <app-pais-tabla class="animate__animated animate__fadeInBottomRight animate-duration: 1000ms" [paises]="paises"></app-pais-tabla>
  </div>
</div>
