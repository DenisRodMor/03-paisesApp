<h2>Buscar por Región: <small>{{regionActiva}}</small></h2>
<hr>

<h5>Seleccione la región</h5>
<!-- [class.btn-primary]="region === regionActiva"-->

<!-- [ngClass]="{ 'btn-primary': regionActiva === region,
'btn-outline-primary': regionActiva !== region  }" -->

<!-- (region === regionActiva) ? 'btn btn-primary' : 'btn btn-outline-primary' -->
<div class="row">
  <div class="col">
    <button [class]="getClaseCSS(region)"
            *ngFor="let region of regiones"
            (click)="activarRegion(region)"
            class="btn-sm">
      {{region}}
    </button>
  </div>
</div>

<div *ngIf="hayError"  class="alert alert-danger">
  No hay resultados que mostrar con el término "{{regionActiva}}".
</div>

<div  *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
