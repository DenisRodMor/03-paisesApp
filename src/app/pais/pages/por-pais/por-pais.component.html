<h2 class="animate__animated animate__rotateInDownRight ">Por País:</h2>
<hr>


<div class="row  animate__animated animate__jackInTheBox ">
  <div class="col">
   <app-pais-input (onEnter)="buscar($event)" (OnDebounce)="sugerencias($event)" placeholder="Buscar País..."></app-pais-input>
  </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
      <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
       <a class="nav-link " [routerLink]="['/pais', pais.alpha2Code]">
        Vista detallada de {{pais.name}}
       </a>
      </li>
      <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
        <a class="nav-link">
          Mostrar lista de países con: "{{termino}}"
        </a>
      </li>
</ul>


<hr>

<div *ngIf="hayError"  class="alert alert-danger animate__animated animate__rubberBand animate__slow">
  No hay resultados que mostrar con el término "{{termino}}".
</div>

<div  *ngIf="paises.length > 0" class="row animate__animated animate__fadeInTopLeft animate__slow">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
