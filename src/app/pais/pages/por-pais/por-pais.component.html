<h2>Por País:</h2>
<hr>


<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input type="text"  name="termino" placeholder="Buscar país..." class="form-control " [(ngModel)]="termino"/>
    </form>
  </div>
</div>

<hr>

<div *ngIf="hayError"  class="alert alert-danger">
  No hay resultados que mostrar con el término "{{termino}}".
</div>

<div class="row">
  <div class="col">
    <table *ngIf="paises.length > 0" class="table table-hover">   <!-- el ngIf es para Si es mayor a 0 mostrar la tabla, sino no-->
      <thead>
          <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Población </th>
            <th></th>
          </tr>
      </thead>
      <tbody>
        <!-- https://flagcdn.com/co.svg -->
          <tr *ngFor="let pais of paises; let i = index">
            <td>{{i +1}}</td>
            <td><img class="small-flag" [src]="pais.flag"></td>
            <td>{{pais.name}}</td>
            <td>{{pais.population | number }}</td>
            <td> <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a></td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
